<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <!--Parse-->
    <!--<script src="http://www.parsecdn.com/js/parse-latest.js"></script> -->
    <script src="https://npmcdn.com/parse@1.9.2/dist/parse.js"></script>

    <!--local page scripts-->
    <script src="services/parse/keys.js"></script>
    <script src="services/parse/parse.js"></script>
    <script src="components/search/search.js"></script>
    <script src="components/logout/logout.js"></script>
    <script src="components/reset_password/reset_password.js"></script>
    <script src="components/signup/signup.js"></script>
    <script src="components/edit_eval/edit_eval.js"></script>
	<script src="components/copy_eval/copy_eval.js"></script>
    <script src="components/submit_eval/submit_eval.js"></script>
	<script src="components/edit_eval/edit_eval.js"></script>
    <script src="components/login/login.js"></script>
    <script src="components/show_eval/show_eval.js"></script>
    <script src="app.js"></script>
    <script src="routes.js"></script>
    <script src="components/profile/profile.js"></script>
    <script src="components/tutorial/tutorial.js"></script>

    <link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>

<body ng-controller="Base">
    <div class="container">
        <div class="head_bar" style="padding-top:20px;">
			<img src="triple_e_logo_final.jpg" style="max-height:80px; max-width:100px; display:inline; vertical-align: top;">
            <h2 style=" font-size:18px;">Professional Learning Network</h2>
            <ul class="nav nav-tabs" style="" id="tabs">
                <li><a href="#login">Home</a></li>
                <li><a href="#tutorial">Tutorial</a></li>
                <li><a href="#search">Search Evaluations</a></li>
                <li><a href="#submit-eval">Evaluate Your Lesson</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Account <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li ng-hide="isUser()"><a href="#login">Login</a></li>
                        <li ng-show="isUser()"><a ng-click="logout()">Logout</a></li>
                        <li ng-show="isUser()"><a href="#profile">Profile</a></li>
<!--                         <li role="separator" class="divider"></li> -->
<!--                         <li ng-show="isUser()"><a>Welcome {{username}}!</a></li> -->
<!--                         <li ng-hide="isUser()"><a>Not Logged In</a></li> -->
                    </ul>
                </li>
<!--                 <li ng-show="isUser()"><a href="#profile">Profile</a></li> -->
            </ul>
        </div>
        <div class="tab-content">
            <div ng-view></div>
        </div>
    </div>

</html>
